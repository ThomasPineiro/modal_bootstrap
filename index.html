<!doctype html>
<html>
<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="div_sections">
  <h1 class="centrer_txt">Réserver une chambre d'hôtel</h1>
</div>

<div class="container bordures div_sections row">
  <div class="col">
    <h3 class="texte">Nom de l'hôtel</h3>
  </div>
  <div class="col centrer_txt">
    <h3 class="texte">Action</h3>
  </div>
</div>

<div class="container bordures div_sections row">
  <div class="col">
    <p class="texte">Hôtel de la gare</p>
  </div>
  <div class="col centrer_txt">   
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalhotel" data-textaffich="Hôtel de la gare">Réserver</button>
</div>
</div>

<div class="container bordures div_sections row">
  <div class="col">
    <p class="texte">Hôtel du port</p>
  </div>
  <div class="col centrer_txt">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalhotel" data-textaffich="Hôtel du port">Réserver</button>
  </div>
</div>

<div class="container bordures div_sections row">
  <div class="col">
    <p class="texte">Hôtel de l'angle de la rue</p>
  </div>
  <div class="col centrer_txt">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalhotel" data-textaffich="Hôtel de l'angle de la rue">Réserver</button>
  </div>
</div>
    

<div class="modal fade" id="modalhotel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">texte qui va se faire remplacer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <h5>Num chambre</h5>
          </div>
          <div class="col">
            <h5>Nombre de personnes</h5>
          </div>
          <div class="col">
            <h5>Date</h5>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <input type="number">
            </div>
            <div class="col">
                <input type="number">
            </div>
            <div class="col">
                <input type="date">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
